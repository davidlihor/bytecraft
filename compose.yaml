services:
  mysql:
    container_name: mysql
    image: davidlihor/bytecraft-db
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlpw
      - MYSQL_DATABASE=accounts
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql

  app:
    container_name: app
    image: davidlihor/bytecraft-app
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    environment:
      - JDBC_URL=jdbc:mysql://mysql:3306/accounts
      - JDBC_USER=root
      - JDBC_PASSWORD=mysqlpw
      - MEMCACHED_ACTIVE_HOST=memcached
      - MEMCACHED_ACTIVE_PORT=11211
      - RABBITMQ_ADDRESS=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=root
      - RABBITMQ_PASSWORD=rmqpw
    ports:
      - 8080:8080
    depends_on:
      - mysql
      - memcached
      - rabbitmq

  web:
    container_name: web
    image: davidlihor/bytecraft-web
    build:
      context: ./docker/web
    ports:
      - 80:80
    depends_on:
      - app

  memcached:
    container_name: memcached
    image: memcached
    ports:
      - 11211:11211
  
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=root
      - RABBITMQ_DEFAULT_PASS=rmqpw
    ports:
      - 5672:5672

volumes:
  db_data: {}